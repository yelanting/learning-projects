<!DOCTYPE html>
<html>
	<head>
		<script>

            var greeting = "welcome";
            function sayHello(user){
                console.log(this.greeting + "," + user);
            }

			var obj = {
				greeting: "hello",
				sayHello: sayHello
			}

            var sayHi = obj.sayHello.bind(obj);
			sayHi("wangwu");//hello wangwu
            
            var obj2 = {
				greeting: "hello2",
				sayHello: function(){
                    setTimeout(()=> console.log(this.greeting)
                    ,2000);
                }
			}

            obj2.sayHello();

		</script>
	</head>
</html>
