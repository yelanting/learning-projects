<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<title>HTML5</title>
	</head>
	<style type="text/css">
		footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 100px;
			background-color: #ffc0cb;
		}

		progress::-webkit-progress-bar {
			height: 10px;
			background-color: #d7d7d7;
		}

		progress::-webkit-progress-value {
			height: 10px;
			background-color: orange;
		}
	</style>
	<body>
		设置进度:
		<progress value="45" max="100"></progress>

		不设置进度:
		<progress></progress>
	</body>
</html>
