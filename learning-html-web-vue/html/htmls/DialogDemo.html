<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<title>HTML5</title>
	</head>
	<style type="text/css">
		footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 100px;
			background-color: #ffc0cb;
		}

		dialog::backdrop {
			background-color: rgba(41, 107, 255, 0.4);
		}
	</style>
	<body>
		<button onclick="openDialog()">打开</button>
		<button onclick="closeDialog()">关闭</button>
		<dialog id="dialog">这是一个弹出框对话元素</dialog>
	</body>

	<script type="text/javascript">
		//获取DOM
		var dialog = document.getElementById("dialog");
		function openDialog() {
			dialog.showModal();
		}

		function closeDialog() {
			dialog.close();
		}

		dialog.addEventListener("close", function () {
			console.log("弹出框被关闭");
		});
	</script>
</html>
